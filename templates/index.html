<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NutriGaze - Home</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar h1 {
      color: white;
      display: inline-block;
      margin: 0;
      padding-left: 30px;
    }

    .nav-links {
      float: right;
      padding-right: 120px; /* Moved links slightly left */
    }

    .nav-links a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid transparent;
    }

    .nav-links a:hover,
    .nav-links .active {
      border-bottom: 2px solid #f04f70;
    }

    .hero-section {
      position: relative;
      background-image: url("{{ url_for('static', filename='assets/background.jpg') }}");
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .hero-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .hero-text {
      position: relative;
      z-index: 1;
      margin-top: 80px;
    }

    .welcome-tag {
      display: inline-block;
      padding: 10px 25px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 30px;
      font-weight: bold;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .hero-text h1 {
      font-size: 56px;
      font-weight: bold;
      margin: 10px 0;
      color: #e0e0e0;
    }

    .hero-text p {
      font-size: 20px;
      max-width: 800px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    .hero-text .btn {
      padding: 12px 30px;
      background: transparent;
      border: 2px solid white;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 25px;
      text-decoration: none;
    }

    .hero-text .btn:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>NUTRIGAZE</h1>
    <div class="nav-links">
      <a href="/" class="active">Home</a>
      <a href="/about">About</a>
      <a href="/predict">Predict</a>
      <a href="/contact">Contact</a>
    </div>
  </div>

  <div class="hero-section">
    <div class="hero-text">
      <div class="welcome-tag">Welcome to <strong>NutriGaze</strong></div>
      <h1>GREENGUARD INSIGHTS</h1>
      <p>We are a team of innovative scientists and technologists dedicated to ensuring your produce is always fresh and healthy.</p>
      <a href="/predict" class="btn">Get Started</a>
    </div>
  </div>
</body>
</html>
