<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Sorting - Fresh or Rotten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 30px;
        }

        h1 {
            color: #2d6a4f;
            margin-bottom: 40px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2d6a4f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1b4332;
        }

        .prediction {
            font-size: 22px;
            font-weight: bold;
            color: #000;
            margin-top: 30px;
        }

        img {
            margin-top: 20px;
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Smart Sorting üçéü•¶</h1>
    <p>Upload an image of a fruit or vegetable to classify as Fresh or Rotten</p>

    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <input type="submit" value="Classify">
    </form>

    {% if result %}
        <div class="prediction">Prediction: {{ result }}</div>
        <img src="{{ url_for('static', filename=image_name) }}" alt="Uploaded Image">
    {% endif %}
</body>
</html>
