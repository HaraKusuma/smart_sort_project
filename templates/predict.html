<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict - NutriGaze</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: black;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      color: white;
      margin: 0 30px;
    }

    .nav-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover,
    .nav-links .active {
      border-bottom: 2px solid #f04f70;
    }

    .predict-section {
      max-width: 900px;
      margin: 100px auto 0;
    }

    .predict-section h2 {
      font-size: 40px;
      color: #333;
      margin-bottom: 50px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 800px;
      margin: 0 auto;
    }

    .upload-row {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 20px;
    }

    label {
      font-size: 18px;
      min-width: 180px;
      text-align: left;
    }

    .file-input {
      flex: 1;
      width: 100%;
      max-width: 600px; /* Longer width! */
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc; /* Light grey by default */
      border-radius: 6px;
      transition: border 0.3s, background-color 0.3s;
    }

    .file-input.active {
      border-color: #1E90FF; /* Blue border on select */
      background-color: #e0f7ff; /* Light blue bg */
    }

    .predict-button {
      margin: 50px auto 0;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
    }

    .predict-button:hover {
      background-color: #45a049;
    }
  </style>

  <script>
    function handleFileChange() {
      const input = document.getElementById('file');
      if (input.files.length > 0) {
        input.classList.add('active');
      } else {
        input.classList.remove('active');
      }
    }
  </script>
</head>
<body>
  <div class="navbar">
    <h1>NUTRIGAZE</h1>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/predict" class="active">Predict</a>
      <a href="/contact">Contact</a>
    </div>
  </div>

  <div class="predict-section">
    <h2>Image Classification</h2>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <div class="upload-row">
        <label for="file">Upload your image:</label>
        <input type="file" name="file" id="file" class="file-input" required onchange="handleFileChange()">
      </div>
      <button type="submit" class="predict-button">Predict</button>
    </form>
  </div>
</body>
</html>
