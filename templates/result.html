<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Result - NutriGaze</title>
  <style>
    body {
      background-color: #e9e9e9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

      /* FLEX LAYOUT to center the whole content */
      display: flex;
      flex-direction: column; /* so nav stays up, rest stacks down */
      min-height: 100vh;
    }

    .navbar {
      background-color: black;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0 30px;
    }

    .nav-links a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .result-wrapper {
      flex: 1; /* takes remaining space */
      display: flex; /* FLEX to center inside */
      flex-direction: column;
      justify-content: center; /* vertical center */
      align-items: center;     /* horizontal center */
    }

    .result-heading {
      font-size: 30px;
      font-weight: 500;
      color: #555;
      margin-bottom: 40px;
    }

    .result-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #e9e9e9;   /* same as body */
      width: 300px;
      height: 200px;
      border-radius: 8px;
      box-shadow: -4px 4px 12px rgba(0, 0, 0, 0.08); /* left + bottom shadow */
      font-size: 22px;
      font-weight: bold;
      line-height: 1.5;
      text-align: center;
      margin-bottom: 30px;
    }

    .result-box span {
      display: block;
    }

    .predicted-label {
      font-size: 22px;
      font-weight: 300; /* thin letters */
      color: #777;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>NUTRIGAZE</h1>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </div>
  </div>

  <div class="result-wrapper">
    <div class="result-heading">Fresh Eye Detection</div>

    <div class="result-box">
      <span>Result of Fruits</span>
      <span>and Vegetables</span>
    </div>

    <div class="predicted-label">{{ result }}</div>
  </div>
</body>
</html>
